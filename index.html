<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Odin Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>Odin Calculator</h1>
        <div id="display">
            <div class="text">&nbsp;</div>
            <div class="error">&nbsp;</div>
        </div>
        <div class="buttons">
            <div class="keys">
                <input id="cls" type="button" value="C">
                <input id="backspace" type="button" value="&nbsp">
                <div class="empty"></div>
                <div class="empty"></div>

                <input class="number" type="button" value="7">
                <input class="number" type="button" value="8">
                <input class="number" type="button" value="9">
                <input id="div" class="operator" type="button" value="÷">

                <input class="number" type="button" value="4">
                <input class="number" type="button" value="5">
                <input class="number" type="button" value="6">
                <input id="mul" class="operator" type="button" value="×">

                <input class="number" type="button" value="1">
                <input class="number" type="button" value="2">
                <input class="number" type="button" value="3">
                <input id="sub" class="operator" type="button" value="−">

                <input class="number" type="button" value="0">
                <input id="dot" class="operator" type="button" value="·">
                <input id="eq" class="operator special" type="button" value="=">
                <input id="add" class="operator" type="button" value="+">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
